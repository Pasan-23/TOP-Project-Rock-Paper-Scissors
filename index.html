<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" type="text/css" href="game.css">

</head>
<body>

  <div id="player-score">Player Score: 0</div>
  <div id="computer-score">Computer Score: 0</div>

  <div id="result"></div>

  

  <div class="button-container">
   <button id="rock">Rock</button>
   <button id="paper">Paper</button>
   <button id="scissors">Scissors</button>
  </div>


  <div class="choice-container">
    <img data-choice="rock2" class="choice" src="Images/squirtle.gif" alt="Rock">
    <img data-choice="paper2" class="choice" src="Images/charmander.gif" alt="Paper">
    <img data-choice="scissors2" class="choice" src="Images/bulbasaur.gif" alt="Scissors">
  </div>

  <div class="logInfo" id="logInfo"></div>




<script src="game.js"></script>
</body>
</html>
